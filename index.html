<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Redirect</title>
  <script>
    window.onload = function () {
      const formA = "https://forms.gle/SoYqS38RLzVvFrCA7";
      const formB = "https://forms.gle/iiUTWbz2JABspwFg7";

      // Check if user already has an assigned form
      let assignedForm = localStorage.getItem("assignedForm");

      if (!assignedForm) {
        // Randomly assign form if none stored
        assignedForm = Math.random() < 0.5 ? formA : formB;
        localStorage.setItem("assignedForm", assignedForm);
        // window.location.href = assignedForm; // comment out for testing
        console.log("Assigned form:", assignedForm);

      }

      // Redirect to assigned form
      window.location.href = assignedForm;
    };
  </script>
</head>
<body>
  <p>Redirecting you to the survey...</p>
  
</body>
</html>
